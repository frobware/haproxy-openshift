---
- name: install autofs, setup common mountpoints
  gather_facts: false
  hosts: all
  tasks:
  - name: Install autofs packages
    yum:
      name: autofs, nfs-utils
      state: present
  - name: Create /etc/auto.u
    copy:
      content: |
        * -rw,soft,intr 192.168.7.64:/export/home/&
      dest: /etc/auto.u
      force: yes
      group: root
      owner: root
      mode: 0644
  - name: Add to /etc/auto.master
    copy:
      content: |
        /u /etc/auto.u
      dest: /etc/auto.master
      force: yes
      group: root
      owner: root
      mode: 0644
  - name: Enable autofs
    systemd: name=autofs daemon_reload=true enabled=yes
  - name: Restart autofs
    command: systemctl restart autofs
